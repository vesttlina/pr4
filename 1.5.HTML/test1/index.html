<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document1</title>
    
    <style>
        .box {
            width: 500px;
            height: 300px;
            background-color: blue;
            margin-top: 200px;
            margin-left: 200px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 350px;
            left: 450px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="circle"></div>
</body>
</html>
